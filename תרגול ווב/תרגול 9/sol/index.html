<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate NIS to foreign</title>
  </head>
  <body>
    <h4>Hello Exchange!</h4>
    <div class="padd-5 main-content">
      <form action="" onsubmit="calculateValue()">
        <div class="padd-5">
          <label for="amount">Amount in NIS</label>
          <input type="number" id="amount" name="amount" />
        </div>
        <div class="padd-5">
          <label for="currency">Pick a currency</label>
          <select name="currency" id="currency">
            <option value="3.2" selected="selected">USD</option>
            <option value="3.7">Euro</option>
          </select>
        </div>
        <div class="padd-5">
          pick one:
          <input type="radio" name="curr" id="USD" />USD
          <input type="radio" name="curr" id="EUR" />Euro
        </div>
        <div class="padd-5">
          <input type="submit" value="Submit" id="submit" name="submit" />
        </div>
      </form>
    </div>
    <script src="calculate.js"></script>
  </body>
</html>
